<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <title>Yura</title>

    <body>
        <div class="form">
            <h1 class="heading">Log in to Example</h1>
            <a class="headerlink" href="/">or create an account</a>

                <input class="inputText" type="text" placeholder="e-mail">

            <label  class="label"><p>Password</p> 
                <input class="inputText" type="text" placeholder="Password">
            </label>
            <label  class="labelCheckbox">
                <input class="inputCheckbox" type="checkbox">

                    <a href="/">Terms & Conditions</a>
                </span>
            </label>
            <button class="buttonLogin">Login</button>
            <p>
                <a href="/">Forgotten password?</a>
            </p>
        </div>
    </body>
